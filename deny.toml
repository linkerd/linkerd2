[graph]
targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "aarch64-unknown-linux-gnu" },
    { triple = "armv7-unknown-linux-gnu" },
]

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = [
    # instant is unmaintained, but pulled in via kube
    "RUSTSEC-2024-0384",
    # backoff is unmaintained, but pulled in via kube
    "RUSTSEC-2025-0012",
]

[licenses]
allow = [
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "MIT",
    "Unicode-3.0",
    "Zlib",
]
confidence-threshold = 0.8
exceptions = [
    { allow = [
        "ISC",
        "MIT",
        "OpenSSL",
    ], name = "ring", version = "*" },
]

[[licenses.clarify]]
name = "ring"
version = "*"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[bans]
multiple-versions = "deny"
# Wildcard dependencies are used for all workspace-local crates.
wildcards = "allow"
highlight = "all"
skip = [
    # https://github.com/hawkw/matchers/pull/4
    { name = "regex-automata", version = "0.1" },
    { name = "regex-syntax", version = "0.6" },
]
skip-tree = [
    # `serde_json` and `h2` depend on diverged versions of `indexmap` (2.0.x and
    # 1.9.x, respectively)
    { name = "indexmap" },
    # thiserror v2 is still making its way through the ecosystem
    { name = "thiserror", version = "1" },
    # rand v0.9 is still making its way through the ecosystem
    { name = "rand", version = "0.8" },
    # https://github.com/hyperium/tonic/issues/2135
    { name = "tonic", version = "0.12" },
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
github = [
    "linkerd",
]
