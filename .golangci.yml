# This file specifies which linters golangci-lint should run.
#
# For descriptions of all available linters, run:
# ./.golangci-lint-1.17.1 linters
# or browse to:
# https://github.com/golangci/golangci-lint#supported-linters

run:
  deadline: 5m
  skip-dirs:
  - controller/gen
issues:
  exclude-use-default: false
  exclude-rules:
  # Append should be able to assign to a different var/slice.
  - linters:
    - gocritic
    text: "appendAssign: append result not assigned to the same slice"
  - linters:
    - gocritic
    text: "singleCaseSwitch: should rewrite switch statement to if statement"
  - linters:
    - gocritic
    text: "ifElseChain: rewrite if-else to switch statement"

linters:
  enable:
  - bodyclose
  - deadcode
  - depguard
  - errorlint
  - exportloopref
  - goconst
  - gocritic
  - gosec
  - gosimple
  - govet
  - ineffassign
  - misspell
  - nakedret
  - revive
  - typecheck
  - unconvert
  - unparam
  - unused
  - varcheck
  # TODO: enable more linters!
  # - dupl
  # - gochecknoglobals
  # - gochecknoinits
  # - gocyclo
  # - gosec
  # - interfacer
  # - lll
  # - maligned
  # - prealloc
  # - stylecheck
  disable:
  - errcheck
  - staticcheck
  - structcheck
