# This file specifies which linters golangci-lint should run.
#
# For descriptions of all available linters, run:
# ./.golangci-lint-1.17.1 linters
# or browse to:
# https://github.com/golangci/golangci-lint#supported-linters

run:
  deadline: 5m
  skip-dirs:
  - controller/gen
issues:
  exclude-use-default: false
linters:
  enable:
  - bodyclose
  - deadcode
  - depguard
  - goconst
  - golint
  - gosimple
  - govet
  - ineffassign
  - misspell
  - nakedret
  - scopelint
  - typecheck
  - unconvert
  - unparam
  - unused
  - varcheck
  # TODO: enable more linters!
  # - dupl
  # - gochecknoglobals
  # - gochecknoinits
  # - gocyclo
  # - gosec
  # - interfacer
  # - lll
  # - maligned
  # - prealloc
  # - stylecheck
  disable:
  - errcheck
  - staticcheck
  - structcheck
