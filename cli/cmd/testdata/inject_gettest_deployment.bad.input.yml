---
apiVersion: apps/v1
kind: Deployment
spec:
  template:
    metadata:
          labels:
            app: get-test
    spec:
      containers:
      - name: http-to-grpc-two-replicas-c1
        image: buoyantio/bb:v0.0.6
        args: ["terminus", "--grpc-server-port", "9090", "--response-text", "c1"]
        ports:
        - containerPort: 9090
      - name: http-to-grpc-two-replicas-c2
        image: buoyantio/bb:v0.0.6
        args: ["terminus", "--grpc-server-port", "8080", "--response-text", "c2"]
        ports:
        - containerPort: 9090
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: get-test-deploy-injected-2
  namespace: get-test
spec:
  replicas: 1
  selector:
      matchLabels:
        app: get-test
  template:
      metadata:
            labels:
              app: get-test
    spec:
      containers:
      - name: http-to-grpc-one-replica-c1
        image: buoyantio/bb:v0.0.6
        args: ["terminus", "--grpc-server-port", "9090", "--response-text", "c1"]
        ports:
        - containerPort: 9090
      - name: http-to-grpc-one-replica-c2
        image: buoyantio/bb:v0.0.6
        args: ["terminus", "--grpc-server-port", "8080", "--response-text", "c2"]
        ports:
        - containerPort: 9090
