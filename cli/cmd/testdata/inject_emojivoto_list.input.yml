apiVersion: v1
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: web
    namespace: emojivoto
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: web-svc
    template:
      metadata:
        labels:
          app: web-svc
      spec:
        containers:
        - env:
          - name: WEB_PORT
            value: "80"
          - name: EMOJISVC_HOST
            value: emoji-svc.emojivoto:8080
          - name: VOTINGSVC_HOST
            value: voting-svc.emojivoto:8080
          - name: INDEX_BUNDLE
            value: dist/index_bundle.js
          image: buoyantio/emojivoto-web:v10
          name: web-svc
          ports:
          - containerPort: 80
            name: http
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: emoji
    namespace: emojivoto
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: emoji-svc
    template:
      metadata:
        labels:
          app: emoji-svc
      spec:
        containers:
        - env:
          - name: GRPC_PORT
            value: "8080"
          image: buoyantio/emojivoto-emoji-svc:v10
          name: emoji-svc
          ports:
          - containerPort: 8080
            name: grpc
            protocol: TCP
kind: List
metadata: {}
---
