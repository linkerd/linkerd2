name: 'Lock Threads'

on:
  schedule:
    - cron: '0 1 * * *'

permissions:
  issues: write

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@1621939cecf8586399a6b60d2a7af9469232b5b6
        with:
          issue-lock-inactive-days: '30'
          process-only: 'issues'
