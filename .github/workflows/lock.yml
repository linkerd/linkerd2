name: "Lock Threads"

on:
  schedule:
    - cron: "0 1 * * *"

permissions:
  issues: write

jobs:
  action:
    runs-on: ${{ vars.LINKERD2_RUNNER || 'ubuntu-24.04' }}
    steps:
      - uses: dessant/lock-threads@7266a7ce5c1df01b1c6db85bf8cd86c737dadbe7
        with:
          issue-inactive-days: "30"
          process-only: "issues"
