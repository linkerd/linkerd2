name: Static checks
on:
  pull_request:
    paths-ignore:
    - 'web/app/package.json'

permissions:
  contents: read

jobs:
  go_lint:
    name: Go lint
    timeout-minutes: 10
    runs-on: ubuntu-20.04
    container:
      image: ghcr.io/linkerd/dev:v7
      options: --user root
    steps:
    - name: Checkout code
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
    - name: Go lint
      run: golangci-lint run --verbose --timeout=10m

  go_format:
    name: Go format
    timeout-minutes: 10
    runs-on: ubuntu-20.04
    container:
      image: golang:1.17
    steps:
    - name: Checkout code
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
    - name: Format
      run: bin/fmt

  proto_diff:
    name: Proto diff
    timeout-minutes: 10
    runs-on: ubuntu-20.04
    container:
      image: golang:1.17
    steps:
      - name: Prerequisites
        run: apt-get update && DEBIAN_FRONTEND=noninteractive apt-get -y --no-install-recommends install unzip
      - name: Checkout code
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - name: Diff proto files
        run: bin/protoc-diff

  shellcheck:
    name: shellcheck
    timeout-minutes: 10
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
    - name: shellcheck
      # For more information on shellcheck failures:
      # https://github.com/koalaman/shellcheck/wiki/Checks
      run: |
        bin/shellcheck-all

  psscript-analyzer:
    name: PSScriptAnalyzer
    timeout-minutes: 10
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
    - name: Chocolatey - lint
      uses: devblackops/github-action-psscriptanalyzer@854038567344559afaaa8ccb7a014452b99d86ee
      env:
        # https://github.com/devblackops/github-action-psscriptanalyzer/pull/3/files
        INPUT_FAILONWARNING: 1
      with:
        rootPath: bin/win/tools
        failOnInfos: true

  chart_docs_diff:
    name: Chart readme diff check
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
    - name: Check docs for diff
      run: bin/helm-docs-diff
