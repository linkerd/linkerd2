name: eraseme - just for testing the arm64-integration action

on: push

jobs:
  arm64_integration_tests:
    runs-on: [self-hosted, Linux, ARM64]
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - uses: ./.github/actions/arm64-integration
        with:
          tag: edge-22.11.1
          docker-registry: ghcr.io/linkerd
          k3d-version: v5.4.4
