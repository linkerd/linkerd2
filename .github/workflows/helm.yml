
name: Helm

on:
  pull_request:
    paths:
      - .github/workflows/helm.yml
      - bin/helm*
      - '**/charts/**'

permissions:
  contents: read

jobs:
  helm-docs-diff:
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    steps:
      - uses: linkerd/dev/actions/setup-tools@v40
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab
      - run: helm-docs
      - run: git diff --exit-code -- **/charts/**/README.md
