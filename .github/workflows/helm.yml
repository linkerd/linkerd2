
name: Helm

on:
  pull_request:
    paths:
      - .github/workflows/helm.yml
      - bin/helm*
      - '**/charts/**'

permissions:
  contents: read

jobs:
  helm-docs-diff:
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    steps:
      - uses: linkerd/dev/actions/setup-tools@v41
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744
      - run: helm-docs
      - run: git diff --exit-code -- **/charts/**/README.md
