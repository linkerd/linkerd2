name: Helm

on:
  pull_request:
    paths:
      - .github/workflows/helm.yml
      - bin/helm*
      - "**/charts/**"

permissions:
  contents: read

jobs:
  helm-docs-diff:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
      - uses: linkerd/dev/actions/setup-tools@v43
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f
      - run: helm-docs
      - run: git diff --exit-code -- **/charts/**/README.md
