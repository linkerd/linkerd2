
name: Helm

on:
  pull_request:
    paths:
      - .github/workflows/helm.yml
      - bin/helm*
      - '**/charts/**'

permissions:
  contents: read

jobs:
  helm-docs-diff:
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    steps:
      - uses: linkerd/dev/actions/setup-tools@v39
      - uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f
      - run: helm-docs
      - run: git diff --exit-code -- **/charts/**/README.md
