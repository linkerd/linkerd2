name: Go

on:
  pull_request:
    paths:
      - go.sum
      - '**/*.go'
      - .github/workflows/go.yml

permissions:
  contents: read

jobs:
  go-lint:
    timeout-minutes: 10
    runs-on: ubuntu-20.04
    container:
      image: ghcr.io/linkerd/dev:v18
      options: --user root
    steps:
    - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
    - run: golangci-lint run --verbose --timeout=10m

  go-format:
    timeout-minutes: 10
    runs-on: ubuntu-20.04
    container:
      image: golang:1.17
    steps:
    - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
    - run: bin/fmt

