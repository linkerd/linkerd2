name: Go

on:
  pull_request:
    paths:
      - .github/workflows/go.yml
      - go.sum
      - '**/*.go'
      - '**/*.golden'
      - '**/charts/**'

permissions:
  contents: read

jobs:
  go-lint:
    timeout-minutes: 10
    runs-on: ubuntu-20.04
    container: ghcr.io/linkerd/dev:v32-go
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - run: just go-lint --verbose --timeout=10m

  go-format:
    timeout-minutes: 10
    runs-on: ubuntu-20.04
    container: ghcr.io/linkerd/dev:v32-go
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - run: just go-fmt

  go-test:
    timeout-minutes: 10
    runs-on: ubuntu-20.04
    container: ghcr.io/linkerd/dev:v32-go
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - run: just go-fetch
      - run: just go-test

