name: Unit tests
on:
  pull_request:
    paths-ignore:
    - '*.md'
    - '**/*.md'
  push:
    paths-ignore:
    - '*.md'
    - '**/*.md'
    branches:
    - main
permissions: 
  content: read
jobs:
  go_unit_tests:
    name: Go unit tests
    timeout-minutes: 30
    runs-on: ubuntu-20.04
    container:
      image: golang:1.16.4
    steps:
    - name: Checkout code
      uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # v2.3.4
    - name: Go unit tests
      run: |
        go get gotest.tools/gotestsum@v0.4.2
        # TODO: validate bin/protoc-go.sh does not dirty the repo
        gotestsum -- -cover -race -v -mod=readonly ./...
  js_unit_tests:
    name: JS unit tests
    timeout-minutes: 30
    runs-on: ubuntu-20.04
    container:
      image: node:14-stretch
    steps:
    - name: Checkout code
      uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # v2.3.4
    - name: Yarn setup
      run: curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.21.1 --network-concurrency 1
    - name: JS unit tests
      run: |
        export PATH="$HOME/.yarn/bin:$PATH"
        export NODE_ENV=test
        bin/web --frozen-lockfile
        bin/web test --reporters="jest-dot-reporter" --reporters="./gh_ann_reporter.js"
