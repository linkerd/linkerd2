apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
  namespace: default
spec:
  clusterIP: None
  clusterIPs:
  - None
  selector:
    app: nginx-set
  sessionAffinity: None
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 80
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nginx-set
spec:
  serviceName: nginx-svc
  selector:
    matchLabels:
      app: nginx-set
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx-set
    spec:
      containers:
      - name: nginx
        image: nginx