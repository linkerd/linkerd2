
apiVersion: v1
kind: Service
metadata:
  name: nginx-statefulset-svc
  namespace: multicluster-statefulset
  labels:
    mirror.linkerd.io/exported: "true"
spec:
  clusterIP: None
  clusterIPs:
  - None
  selector:
    app: nginx-set
  sessionAffinity: None
  type: ClusterIP
  ports:
  - name: tcp
    protocol: TCP
    port: 80
  - name: http
    port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nginx-statefulset
  namespace: multicluster-statefulset
spec:
  serviceName: nginx-statefulset-svc
  selector:
    matchLabels:
      app: nginx-set
  replicas: 1
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: nginx-set
    spec:
      containers:
      - name: nginx
        image: nginx
---
