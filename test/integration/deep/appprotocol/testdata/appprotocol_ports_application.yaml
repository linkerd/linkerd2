apiVersion: apps/v1
kind: Deployment
metadata:
  name: http1-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http1-pod
  template:
    metadata:
      labels:
        app: http1-pod
      annotations:
        linkerd.io/inject: "enabled"
    spec:
      containers:
      - name: app
        image: buoyantio/bb:v0.0.6
        args:
        - terminus
        - "--h1-server-port=8080"
        - "--response-text=http1-pod"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: svc-http1-pod
  labels:
    app: svc-http1-pod
spec:
  selector:
    app: http1-pod
  clusterIP: None
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    appProtocol: http
---
