---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: slow-cooker-opaque
spec:
  selector:
    matchLabels:
      app: slow-cooker-opaque
  template:
    metadata:
      annotations:
        linkerd.io/inject: "enabled"
      labels:
        app: slow-cooker-opaque
    spec:
      containers:
      - name: slow-cooker-opaque
        image: buoyantio/slow_cooker:1.3.0
        args:
        - -qps=1
        - -metric-addr=0.0.0.0:9999
        - http://{{ .ServiceCookerOpaqueTargetHost}}:8080
        ports:
        - containerPort: 9999
