---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inject-test-terminus
spec:
  selector:
    matchLabels:
      app: inject-test-terminus
  template:
    metadata:
      labels:
        app: inject-test-terminus
    spec:
      containers:
      - name: bb-terminus
        image: buoyantio/bb:v0.0.6
        args: ["terminus", "--grpc-server-port", "9090", "--response-text", "BANANA"]
        ports:
        - containerPort: 9090
