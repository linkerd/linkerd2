apiVersion: batch/v1
kind: Job
metadata:
  name: slow-cooker-opaque-pod
spec:
  template:
    metadata:
      labels:
        app: slow-cooker-opaque-pod
    spec:
      containers:
      - name: slow-cooker-opaque-pod
        image: buoyantio/slow_cooker:1.3.0
        command:
        - "/bin/sh"
        args:
        - "-c"
        - |
          /slow_cooker/slow_cooker -qps 1 -metric-addr 0.0.0.0:9999 http://svc-opaque-pod:8080
        ports:
        - containerPort: 9999
      restartPolicy: OnFailure
---
apiVersion: batch/v1
kind: Job
metadata:
  name: slow-cooker-opaque-unmeshed-svc
spec:
  template:
    metadata:
      labels:
        app: slow-cooker-opaque-unmeshed-svc
    spec:
      containers:
      - name: slow-cooker-opaque-unmeshed-svc
        image: buoyantio/slow_cooker:1.3.0
        command:
        - "/bin/sh"
        args:
        - "-c"
        - |
          /slow_cooker/slow_cooker -qps 1 -metric-addr 0.0.0.0:9999 http://svc-opaque-unmeshed:8080
        ports:
        - containerPort: 9999
      restartPolicy: OnFailure
---
apiVersion: batch/v1
kind: Job
metadata:
  name: slow-cooker-opaque-service
spec:
  template:
    metadata:
      labels:
        app: slow-cooker-opaque-service
    spec:
      containers:
      - name: slow-cooker-opaque-service
        image: buoyantio/slow_cooker:1.3.0
        command:
        - "/bin/sh"
        args:
        - "-c"
        - |
          /slow_cooker/slow_cooker -qps 1 -metric-addr 0.0.0.0:9999 http://svc-opaque-service:8080
        ports:
        - containerPort: 9999
      restartPolicy: OnFailure
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opaque-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opaque-pod
  template:
    metadata:
      labels:
        app: opaque-pod
      annotations:
        config.linkerd.io/opaque-ports: "8080"
    spec:
      containers:
      - name: app
        image: buoyantio/bb:v0.0.6
        args:
        - terminus
        - "--h1-server-port=8080"
        - "--response-text=opaque-pod"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: svc-opaque-pod
  labels:
    app: svc-opaque-pod
spec:
  selector:
    app: opaque-pod
  clusterIP: None
  ports:
  - name: http
    port: 8080
    targetPort: 8080
---
