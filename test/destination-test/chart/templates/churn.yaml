{{- if .Values.churn.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ include "dst-load-test.fullname" . }}-churn
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "dst-load-test.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: churn
  annotations:
    {{- toYaml .Values.podAnnotations | nindent 4 }}
spec:
  serviceAccountName: {{ .Values.serviceAccount.name }}
  restartPolicy: Never
  containers:
    - name: churn
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
      imagePullPolicy: {{ .Values.image.pullPolicy }}
      args:
        - churn
        - --namespace={{ .Values.testNamespace }}
        - --deployment-pattern={{ .Values.churn.deploymentPattern }}
        - --min-replicas={{ .Values.churn.minReplicas }}
        - --max-replicas={{ .Values.churn.maxReplicas }}
        - --hold-duration={{ .Values.churn.holdDuration }}
        - --jitter-percent={{ .Values.churn.jitterPercent }}
        - --metrics-port={{ .Values.churn.metricsPort }}
      ports:
        - name: metrics
          containerPort: {{ .Values.churn.metricsPort }}
          protocol: TCP
      resources:
        {{- toYaml .Values.churn.resources | nindent 8 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- with .Values.imagePullSecrets }}
  imagePullSecrets:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dst-load-test.fullname" . }}-churn-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "dst-load-test.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: churn
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.churn.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app.kubernetes.io/name: {{ include "dst-load-test.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: churn
{{- end }}
