{{- if .Values.client.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dst-load-test.fullname" . }}-client
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "dst-load-test.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: client
spec:
  replicas: {{ .Values.client.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "dst-load-test.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: client
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "dst-load-test.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: client
      annotations:
        {{- toYaml .Values.podAnnotations | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
        - name: client
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - client
            - --destination-addr={{ .Values.client.destinationAddr }}
            {{- if .Values.client.targetServices }}
            - --target-services={{ join "," .Values.client.targetServices }}
            {{- else }}
            # TODO: Generate service list from churn configuration
            {{- end }}
            - --metrics-port={{ .Values.client.metricsPort }}
          ports:
            - name: metrics
              containerPort: {{ .Values.client.metricsPort }}
              protocol: TCP
          resources:
            {{- toYaml .Values.client.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dst-load-test.fullname" . }}-client-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "dst-load-test.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: client
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.client.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app.kubernetes.io/name: {{ include "dst-load-test.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: client
{{- end }}
