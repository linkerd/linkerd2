{{- if .Values.client.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "dst-load-test.fullname" . }}-client
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dst-load-test.labels" . | nindent 4 }}
    app.kubernetes.io/component: client
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "dst-load-test.fullname" . }}-client
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dst-load-test.labels" . | nindent 4 }}
    app.kubernetes.io/component: client
rules:
- apiGroups: [""]
  resources: ["services"]
  verbs: ["list", "watch", "get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "dst-load-test.fullname" . }}-client
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dst-load-test.labels" . | nindent 4 }}
    app.kubernetes.io/component: client
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "dst-load-test.fullname" . }}-client
subjects:
- kind: ServiceAccount
  name: {{ include "dst-load-test.fullname" . }}-client
  namespace: {{ .Release.Namespace }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dst-load-test.fullname" . }}-client
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dst-load-test.labels" . | nindent 4 }}
    app.kubernetes.io/component: client
spec:
  replicas: {{ .Values.client.replicas }}
  selector:
    matchLabels:
      {{- include "dst-load-test.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: client
  template:
    metadata:
      labels:
        {{- include "dst-load-test.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: client
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "dst-load-test.fullname" . }}-client
      containers:
      - name: client
        image: "{{ .Values.client.image.repository }}:{{ .Values.client.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.client.image.pullPolicy }}
        args:
        - client
        - --admin-addr=0.0.0.0:{{ .Values.client.metricsPort }}
        - --destination-addr={{ .Values.client.destinationAddr }}
        - --service-label-selector={{ .Values.client.serviceLabelSelector }}
        - --watchers-per-service={{ .Values.client.watchersPerService }}
        - --min-stream-lifetime={{ .Values.client.minStreamLifetime }}
        - --max-stream-lifetime={{ .Values.client.maxStreamLifetime }}
        - --namespace={{ .Release.Namespace }}
        env:
        # Downward API - inject pod metadata for context token
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        ports:
        - name: admin-http
          containerPort: {{ .Values.client.metricsPort }}
          protocol: TCP
        resources:
          {{- toYaml .Values.client.resources | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dst-load-test.fullname" . }}-client-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dst-load-test.labels" . | nindent 4 }}
    app.kubernetes.io/component: client
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.client.metricsPort }}
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    {{- include "dst-load-test.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: client
{{- end }}
