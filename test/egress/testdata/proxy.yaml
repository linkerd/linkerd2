#POST
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: egress-test-https-post
spec:
  replicas: 1
  selector:
    matchLabels:
      app: egress-test-https-post
  template:
    metadata:
      labels:
        app: egress-test-https-post
    spec:
      containers:
      - name: http-egress-https-post
        image: buoyantio/bb:v0.0.5
        args:
          - "http-egress"
          - "--h1-server-port"
          - "8080"
          - "--url"
          - "https://www.httpbin.org/post"
          - "--method"
          - "POST"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: egress-test-https-post-svc
spec:
  selector:
    app: egress-test-https-post
  ports:
  - name: http
    port: 8080
    targetPort: 8080
