---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: egress-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: egress-test
  template:
    metadata:
      labels:
        app: egress-test
    spec:
      containers:
      - name: http-egress
        image: gcr.io/linkerd-io/debug:stable-2.6.1
