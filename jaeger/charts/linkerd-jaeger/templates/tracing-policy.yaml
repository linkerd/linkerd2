    name: jaeger-grpc
  client:
    meshTLS:
      serviceAccounts:
      - name: collector
---
apiVersion: policy.linkerd.io/v1beta1
kind: Server
metadata:
  namespace: {{ .Release.Namespace }}
  name: jaeger-admin
