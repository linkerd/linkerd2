kind: Namespace
apiVersion: v1
metadata:
  name: {{.Values.Namespace}}
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: linkerd-{{.Values.Namespace}}-cni
  labels:
    {{.Values.ControllerNamespaceLabel}}: {{.Values.Namespace}}
    {{.Values.CNIResourceAnnotation}}: "true"
spec:
  allowPrivilegeEscalation: false
  fsGroup:
    rule: RunAsAny
  hostNetwork: true
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
  - hostPath
  - secret
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: linkerd-cni
  namespace: {{.Values.Namespace}}
  labels:
    {{.Values.ControllerNamespaceLabel}}: {{.Values.Namespace}}
    {{.Values.CNIResourceAnnotation}}: "true"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: linkerd-cni
  namespace: {{.Values.Namespace}}
  labels:
    {{.Values.ControllerNamespaceLabel}}: {{.Values.Namespace}}
    {{.Values.CNIResourceAnnotation}}: "true"
rules:
- apiGroups: ['extensions', 'policy']
  resources: ['podsecuritypolicies']
  resourceNames:
  - linkerd-{{.Values.Namespace}}-cni
  verbs: ['use']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: linkerd-cni
  namespace: {{.Values.Namespace}}
  labels:
    {{.Values.ControllerNamespaceLabel}}: {{.Values.Namespace}}
    {{.Values.CNIResourceAnnotation}}: "true"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: linkerd-cni
subjects:
- kind: ServiceAccount
  name: linkerd-cni
  namespace: {{.Values.Namespace}}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: linkerd-cni
  labels:
    {{.Values.ControllerNamespaceLabel}}: {{.Values.Namespace}}
    {{.Values.CNIResourceAnnotation}}: "true"
rules:
- apiGroups: [""]
  resources: ["pods", "nodes", "namespaces"]
  verbs: ["list", "get", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: linkerd-cni
  labels:
    {{.Values.ControllerNamespaceLabel}}: {{.Values.Namespace}}
    {{.Values.CNIResourceAnnotation}}: "true"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: linkerd-cni
subjects:
- kind: ServiceAccount
  name: linkerd-cni
  namespace: {{.Values.Namespace}}
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: linkerd-cni-config
  namespace: {{.Values.Namespace}}
  labels:
    {{.Values.ControllerNamespaceLabel}}: {{.Values.Namespace}}
    {{.Values.CNIResourceAnnotation}}: "true"
data:
  dest_cni_net_dir: "{{.Values.DestCNINetDir}}"
  dest_cni_bin_dir: "{{.Values.DestCNIBinDir}}"
  # The CNI network configuration to install on each node. The special
  # values in this config will be automatically populated.
  cni_network_config: |-
    {
      "name": "linkerd-cni",
      "type": "linkerd-cni",
      "log_level": "{{.Values.LogLevel}}",
      "policy": {
          "type": "k8s",
          "k8s_api_root": "https://__KUBERNETES_SERVICE_HOST__:__KUBERNETES_SERVICE_PORT__",
          "k8s_auth_token": "__SERVICEACCOUNT_TOKEN__"
      },
      "kubernetes": {
          "kubeconfig": "__KUBECONFIG_FILEPATH__"
      },
      "linkerd": {
        "incoming-proxy-port": {{.Values.InboundProxyPort}},
        "outgoing-proxy-port": {{.Values.OutboundProxyPort}},
        "proxy-uid": {{.Values.ProxyUID}},
        "ports-to-redirect": [{{.Values.PortsToRedirect}}],
        "inbound-ports-to-ignore": [{{.Values.IgnoreInboundPorts}}],
        "outbound-ports-to-ignore": [{{.Values.IgnoreOutboundPorts}}],
        "simulate": false,
        "use-wait-flag": {{.Values.UseWaitFlag}}
      }
    }
---
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: linkerd-cni
  namespace: {{.Values.Namespace}}
  labels:
    k8s-app: linkerd-cni
    {{.Values.ControllerNamespaceLabel}}: {{.Values.Namespace}}
    {{.Values.CNIResourceAnnotation}}: "true"
  annotations:
    {{.Values.CreatedByAnnotation}}: {{.Values.CliVersion}}
spec:
  selector:
    matchLabels:
      k8s-app: linkerd-cni
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        k8s-app: linkerd-cni
      annotations:
        {{.Values.CreatedByAnnotation}}: {{.Values.CliVersion}}
    spec:
      nodeSelector:
        beta.kubernetes.io/os: linux
      hostNetwork: true
      serviceAccountName: linkerd-cni
      containers:
      # This container installs the linkerd CNI binaries
      # and CNI network config file on each node. The install
      # script copies the files into place and then sleeps so
      # that Kubernetes doesn't keep trying to restart it.
      - name: install-cni
        image: {{.Values.CNIPluginImage}}:{{.Values.CNIPluginVersion}}
        env:
        - name: DEST_CNI_NET_DIR
          valueFrom:
            configMapKeyRef:
              name: linkerd-cni-config
              key: dest_cni_net_dir
        - name: DEST_CNI_BIN_DIR
          valueFrom:
            configMapKeyRef:
              name: linkerd-cni-config
              key: dest_cni_bin_dir
        - name: CNI_NETWORK_CONFIG
          valueFrom:
            configMapKeyRef:
              name: linkerd-cni-config
              key: cni_network_config
        - name: SLEEP
          value: "true"
        lifecycle:
          preStop:
            exec:
              command: ["kill","-15","1"]
        volumeMounts:
        {{- if ne .Values.DestCNIBinDir .Values.DestCNINetDir }}
        - mountPath: /host{{.Values.DestCNIBinDir}}
          name: cni-bin-dir
        - mountPath: /host{{.Values.DestCNINetDir}}
          name: cni-net-dir
        {{- else }}
        - mountPath: /host{{.Values.DestCNINetDir}}
          name: cni-net-dir
        {{- end }}
      volumes:
      {{- if ne .Values.DestCNIBinDir .Values.DestCNINetDir }}
      - name: cni-bin-dir
        hostPath:
          path: {{.Values.DestCNIBinDir}}
      - name: cni-net-dir
        hostPath:
          path: {{.Values.DestCNINetDir}}
      {{- else }}
      - name: cni-net-dir
        hostPath:
          path: {{.Values.DestCNINetDir}}
      {{- end }}
