{{if .Values.gateway.enabled -}}
---
apiVersion: policy.linkerd.io/v1alpha1
kind: Server
metadata:
  namespace: {{.Values.namespace}}
  name: linkerd-gateway
  labels:
    linkerd.io/extension: multicluster
    app: {{.Values.gateway.name}}
  annotations:
    {{ include "partials.annotations.created-by" . }}
spec:
  podSelector:
    matchLabels:
      app: {{.Values.gateway.name}}
  port: linkerd-proxy
  proxyProtocol: TLS
---
apiVersion: policy.linkerd.io/v1alpha1
kind: ServerAuthorization
metadata:
  namespace: {{.Values.namespace}}
  name: linkerd-gateway
  labels:
    linkerd.io/extension: multicluster
    app: {{.Values.gateway.name}}
  annotations:
    {{ include "partials.annotations.created-by" . }}
spec:
  server:
    name: linkerd-gateway
  client:
    meshTLS:
      identities:
      - '*'
---
apiVersion: policy.linkerd.io/v1alpha1
kind: Server
metadata:
  namespace: {{.Values.namespace}}
  name: proxy-admin
  labels:
    linkerd.io/extension: multicluster
    app: {{.Values.gateway.name}}
  annotations:
    {{ include "partials.annotations.created-by" . }}
spec:
  podSelector:
    matchLabels:
      app: {{.Values.gateway.name}}
  port: linkerd-admin
  proxyProtocol: HTTP/1
---
apiVersion: policy.linkerd.io/v1alpha1
kind: ServerAuthorization
metadata:
  namespace: {{.Values.namespace}}
  name: proxy-admin
  labels:
    linkerd.io/extension: multicluster
    app: {{.Values.gateway.name}}
  annotations:
    {{ include "partials.annotations.created-by" . }}
spec:
  server:
    name: proxy-admin
  client:
    unauthenticated: true
{{end -}}
