---
apiVersion: policy.linkerd.io/v1alpha1
kind: Server
metadata:
  namespace: {{.Values.namespace}}
  name: metrics-api
  labels:
    linkerd.io/extension: viz
    component: metrics-api
  annotations:
    {{ include "partials.annotations.created-by" . }}
spec:
  podSelector:
    matchLabels:
      linkerd.io/extension: viz
      component: metrics-api
  port: http
  proxyProtocol: gRPC
---
apiVersion: policy.linkerd.io/v1alpha1
kind: ServerAuthorization
metadata:
  namespace: {{.Values.namespace}}
  name: metrics-api
  labels:
    linkerd.io/extension: viz
    component: metrics-api
  annotations:
    {{ include "partials.annotations.created-by" . }}
spec:
  server:
    name: metrics-api
  client:
    meshTLS:
      serviceAccounts:
      - name: web
      - name: prometheus
---
apiVersion: policy.linkerd.io/v1alpha1
kind: Server
metadata:
  namespace: {{.Values.namespace}}
  name: metrics-api-admin
  labels:
    linkerd.io/extension: viz
    component: metrics-api
  annotations:
    {{ include "partials.annotations.created-by" . }}
spec:
  podSelector:
    matchLabels:
      linkerd.io/extension: viz
      component: metrics-api
  port: admin-http
  proxyProtocol: HTTP/1
---
apiVersion: policy.linkerd.io/v1alpha1
kind: ServerAuthorization
metadata:
  namespace: {{.Values.namespace}}
  name: metrics-api-admin
  labels:
    linkerd.io/extension: viz
    component: metrics-api
  annotations:
    {{ include "partials.annotations.created-by" . }}
spec:
  server:
    name: metrics-api-admin
  client:
    unauthenticated: true
{{- $tree := deepCopy . }}
{{ $_ := set $tree.Values "component" "metrics-api" -}}
{{ $_ := set $tree.Values "labels" (dict "linkerd.io/extension" "viz" "component" "metrics-api") -}}
