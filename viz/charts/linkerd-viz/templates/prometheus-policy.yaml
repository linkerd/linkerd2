{{ if .Values.prometheus.enabled -}}
---
apiVersion: policy.linkerd.io/v1alpha1
kind: Server
metadata:
  namespace: {{.Values.namespace}}
  name: prometheus
  labels:
    linkerd.io/extension: viz
    component: prometheus
  annotations:
    {{ include "partials.annotations.created-by" . }}
spec:
  podSelector:
    matchLabels:
      linkerd.io/extension: viz
      component: prometheus
  port: admin-http
  proxyProtocol: HTTP/1
---
apiVersion: policy.linkerd.io/v1alpha1
kind: ServerAuthorization
metadata:
  namespace: {{.Values.namespace}}
  name: prometheus
  labels:
    linkerd.io/extension: viz
    component: prometheus
  annotations:
    {{ include "partials.annotations.created-by" . }}
spec:
  server:
    name: prometheus
  client:
    unauthenticated: true
{{- $tree := deepCopy . }}
{{ $_ := set $tree.Values "component" "prometheus" -}}
{{ $_ := set $tree.Values "labels" (dict "linkerd.io/extension" "viz" "component" "prometheus") -}}
{{ include "partials.ext-proxy-admin-policy" $tree }}
{{ end -}}
