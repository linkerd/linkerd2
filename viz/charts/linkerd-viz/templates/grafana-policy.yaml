{{ if .Values.grafana.enabled -}}
---
apiVersion: policy.linkerd.io/v1alpha1
kind: Server
metadata:
  namespace: {{.Values.namespace}}
  name: grafana
  labels:
    linkerd.io/extension: viz
    component: grafana
  annotations:
    {{ include "partials.annotations.created-by" . }}
spec:
  podSelector:
    matchLabels:
      linkerd.io/extension: viz
      component: grafana
  port: http
  proxyProtocol: HTTP/1
---
apiVersion: policy.linkerd.io/v1alpha1
kind: ServerAuthorization
metadata:
  namespace: {{.Values.namespace}}
  name: grafana
  labels:
    linkerd.io/extension: viz
    component: grafana
  annotations:
    {{ include "partials.annotations.created-by" . }}
spec:
  server:
    name: grafana
  client:
    # web, prometheus and the kubelet probes
    unauthenticated: true
{{- $tree := deepCopy . }}
{{ $_ := set $tree.Values "component" "grafana" -}}
{{ $_ := set $tree.Values "labels" (dict "linkerd.io/extension" "viz" "component" "grafana") -}}
{{ include "partials.ext-proxy-admin-policy" $tree }}
{{ end -}}
