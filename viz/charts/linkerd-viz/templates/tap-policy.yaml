---
apiVersion: policy.linkerd.io/v1beta1
kind: Server
metadata:
  namespace: {{.Values.namespace}}
  name: tap-api
  labels:
    linkerd.io/extension: viz
    component: tap
  annotations:
    {{ include "partials.annotations.created-by" . }}
spec:
  podSelector:
    matchLabels:
      linkerd.io/extension: viz
      component: tap
  port: apiserver
  proxyProtocol: TLS
---
apiVersion: policy.linkerd.io/v1beta1
kind: ServerAuthorization
metadata:
  namespace: {{.Values.namespace}}
  name: tap
  labels:
    linkerd.io/extension: viz
    component: tap
  annotations:
    {{ include "partials.annotations.created-by" . }}
spec:
  server:
    name: tap-api
  client:
    # traffic coming from kube-api
    unauthenticated: true
