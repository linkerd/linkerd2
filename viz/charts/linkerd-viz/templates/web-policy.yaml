---
apiVersion: policy.linkerd.io/v1alpha1
kind: Server
metadata:
  namespace: {{.Values.namespace}}
  name: web
  labels:
    linkerd.io/extension: viz
    component: web
  annotations:
    {{ include "partials.annotations.created-by" . }}
spec:
  podSelector:
    matchLabels:
      linkerd.io/extension: viz
      component: web
  port: admin-http
  proxyProtocol: HTTP/1
---
apiVersion: policy.linkerd.io/v1alpha1
kind: ServerAuthorization
metadata:
  namespace: {{.Values.namespace}}
  name: web
  labels:
    linkerd.io/extension: viz
    component: web
  annotations:
    {{ include "partials.annotations.created-by" . }}
spec:
  server:
    name: web
  client:
    unauthenticated: true
